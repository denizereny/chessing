<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Settings Menu Integration Tests</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive-settings-menu.css">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    
    .test-runner-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .test-header {
      border-bottom: 2px solid #2196f3;
      padding-bottom: 20px;
      margin-bottom: 20px;
    }
    
    .test-header h1 {
      margin: 0 0 10px 0;
      color: #333;
    }
    
    .test-summary {
      display: flex;
      gap: 20px;
      margin-top: 15px;
    }
    
    .summary-item {
      padding: 10px 20px;
      border-radius: 4px;
      font-weight: bold;
    }
    
    .summary-total {
      background: #e3f2fd;
      color: #1976d2;
    }
    
    .summary-passed {
      background: #e8f5e9;
      color: #388e3c;
    }
    
    .summary-failed {
      background: #ffebee;
      color: #d32f2f;
    }
    
    .test-controls {
      margin: 20px 0;
      display: flex;
      gap: 10px;
    }
    
    .test-button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background: #2196f3;
      color: white;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    
    .test-button:hover {
      background: #1976d2;
    }
    
    .test-button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .test-suite {
      margin: 20px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      overflow: hidden;
    }
    
    .test-suite-header {
      background: #f5f5f5;
      padding: 15px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .test-suite-header:hover {
      background: #eeeeee;
    }
    
    .test-suite-body {
      padding: 15px;
      display: none;
    }
    
    .test-suite-body.expanded {
      display: block;
    }
    
    .test-case {
      padding: 10px;
      margin: 5px 0;
      border-left: 4px solid #ccc;
      background: #fafafa;
    }
    
    .test-case.passed {
      border-left-color: #4caf50;
      background: #f1f8f4;
    }
    
    .test-case.failed {
      border-left-color: #f44336;
      background: #fef5f5;
    }
    
    .test-case.running {
      border-left-color: #ff9800;
      background: #fff8e1;
    }
    
    .test-name {
      font-weight: 500;
      margin-bottom: 5px;
    }
    
    .test-status {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 3px;
      font-size: 12px;
      font-weight: bold;
      margin-left: 10px;
    }
    
    .status-passed {
      background: #4caf50;
      color: white;
    }
    
    .status-failed {
      background: #f44336;
      color: white;
    }
    
    .status-running {
      background: #ff9800;
      color: white;
    }
    
    .test-error {
      margin-top: 10px;
      padding: 10px;
      background: #ffebee;
      border-left: 3px solid #f44336;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      white-space: pre-wrap;
      word-break: break-word;
    }
    
    .progress-bar {
      height: 4px;
      background: #e0e0e0;
      border-radius: 2px;
      overflow: hidden;
      margin: 20px 0;
    }
    
    .progress-fill {
      height: 100%;
      background: #2196f3;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <!-- Include the actual game HTML structure for testing -->
  <div id="mainGameContainer" style="display: none;">
    <div class="board-container" id="board">
      <!-- Chess board would be here -->
    </div>
  </div>

  <!-- Settings Menu Structure -->
  <button 
    id="settingsMenuToggle" 
    class="settings-menu-toggle"
    aria-label="Open settings menu"
    aria-expanded="false"
    aria-controls="settingsMenuPanel"
    aria-haspopup="true"
    type="button">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <circle cx="12" cy="5" r="2" fill="currentColor"/>
      <circle cx="12" cy="12" r="2" fill="currentColor"/>
      <circle cx="12" cy="19" r="2" fill="currentColor"/>
    </svg>
  </button>

  <div 
    id="settingsMenuBackdrop" 
    class="settings-menu-backdrop"
    aria-hidden="true"></div>

  <aside 
    id="settingsMenuPanel" 
    class="settings-menu-panel"
    role="dialog"
    aria-modal="true"
    aria-labelledby="settingsMenuTitle"
    aria-hidden="true">
    <div class="settings-menu-header">
      <h2 id="settingsMenuTitle" class="settings-menu-title">Settings</h2>
      <button 
        id="settingsMenuClose" 
        class="settings-menu-close"
        aria-label="Close settings menu"
        type="button">Ã—</button>
    </div>
    
    <div class="settings-menu-content">
      <!-- Feature controls -->
      <button id="btnTheme" onclick="toggleTheme()">Toggle Theme <span id="btnThemeText"></span></button>
      <select id="languageSelect" onchange="changeLanguage(this.value)">
        <option value="en">English</option>
        <option value="es">EspaÃ±ol</option>
      </select>
      <button id="btnPieceSetup" onclick="openPieceSetup()">Piece Setup</button>
      <button id="btnAnalyzePosition" onclick="analyzeCurrentPosition()">Analyze</button>
      <button id="btnSharePosition" onclick="shareCurrentPosition()">Share</button>
    </div>
  </aside>

  <!-- Screen reader announcer -->
  <div 
    id="settingsMenuAnnouncer" 
    role="status" 
    aria-live="polite" 
    aria-atomic="true"
    style="position: absolute; left: -10000px; width: 1px; height: 1px; overflow: hidden;"></div>

  <!-- Test Runner UI -->
  <div class="test-runner-container">
    <div class="test-header">
      <h1>ðŸ§ª Responsive Settings Menu Integration Tests</h1>
      <p>Comprehensive integration testing for the responsive settings menu system</p>
      <div class="test-summary">
        <div class="summary-item summary-total">
          Total: <span id="totalTests">0</span>
        </div>
        <div class="summary-item summary-passed">
          Passed: <span id="passedTests">0</span>
        </div>
        <div class="summary-item summary-failed">
          Failed: <span id="failedTests">0</span>
        </div>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
      </div>
    </div>

    <div class="test-controls">
      <button class="test-button" onclick="runAllTests()" id="runButton">Run All Tests</button>
      <button class="test-button" onclick="clearResults()">Clear Results</button>
      <button class="test-button" onclick="expandAll()">Expand All</button>
      <button class="test-button" onclick="collapseAll()">Collapse All</button>
    </div>

    <div id="testSuites"></div>
  </div>

  <!-- Load dependencies -->
  <script src="js/responsive-layout-manager.js"></script>
  <script src="js/settings-menu-manager.js"></script>
  
  <!-- Simple test framework -->
  <script>
    // Simple test framework
    const testResults = {
      suites: [],
      total: 0,
      passed: 0,
      failed: 0
    };

    let currentSuite = null;
    let currentTest = null;

    function describe(name, fn) {
      const suite = {
        name,
        tests: [],
        beforeEach: null,
        afterEach: null
      };
      
      testResults.suites.push(suite);
      currentSuite = suite;
      
      fn();
      
      currentSuite = null;
    }

    function beforeEach(fn) {
      if (currentSuite) {
        currentSuite.beforeEach = fn;
      }
    }

    function afterEach(fn) {
      if (currentSuite) {
        currentSuite.afterEach = fn;
      }
    }

    function test(name, fn) {
      if (currentSuite) {
        currentSuite.tests.push({ name, fn, status: 'pending', error: null });
        testResults.total++;
      }
    }

    // Expect assertions
    function expect(actual) {
      return {
        toBe(expected) {
          if (actual !== expected) {
            throw new Error(`Expected ${actual} to be ${expected}`);
          }
        },
        toBeTruthy() {
          if (!actual) {
            throw new Error(`Expected ${actual} to be truthy`);
          }
        },
        toBeFalsy() {
          if (actual) {
            throw new Error(`Expected ${actual} to be falsy`);
          }
        },
        toBeGreaterThan(expected) {
          if (actual <= expected) {
            throw new Error(`Expected ${actual} to be greater than ${expected}`);
          }
        },
        toBeGreaterThanOrEqual(expected) {
          if (actual < expected) {
            throw new Error(`Expected ${actual} to be greater than or equal to ${expected}`);
          }
        },
        toBeLessThan(expected) {
          if (actual >= expected) {
            throw new Error(`Expected ${actual} to be less than ${expected}`);
          }
        },
        toBeLessThanOrEqual(expected) {
          if (actual > expected) {
            throw new Error(`Expected ${actual} to be less than or equal to ${expected}`);
          }
        },
        toContain(expected) {
          if (!actual.includes(expected)) {
            throw new Error(`Expected ${actual} to contain ${expected}`);
          }
        },
        not: {
          toBe(expected) {
            if (actual === expected) {
              throw new Error(`Expected ${actual} not to be ${expected}`);
            }
          },
          toBeNull() {
            if (actual === null) {
              throw new Error(`Expected ${actual} not to be null`);
            }
          },
          toThrow() {
            try {
              actual();
            } catch (e) {
              throw new Error(`Expected function not to throw`);
            }
          }
        }
      };
    }

    // Load test file
    async function loadTests() {
      const script = document.createElement('script');
      script.src = 'test/responsive-settings-menu-integration.test.js';
      document.body.appendChild(script);
      
      return new Promise((resolve) => {
        script.onload = resolve;
      });
    }

    // Run all tests
    async function runAllTests() {
      const runButton = document.getElementById('runButton');
      runButton.disabled = true;
      runButton.textContent = 'Running...';
      
      // Reset results
      testResults.passed = 0;
      testResults.failed = 0;
      
      // Clear previous results
      document.getElementById('testSuites').innerHTML = '';
      
      for (const suite of testResults.suites) {
        await runSuite(suite);
      }
      
      updateSummary();
      runButton.disabled = false;
      runButton.textContent = 'Run All Tests';
    }

    async function runSuite(suite) {
      const suiteEl = createSuiteElement(suite);
      document.getElementById('testSuites').appendChild(suiteEl);
      
      for (const test of suite.tests) {
        // Run beforeEach
        if (suite.beforeEach) {
          try {
            suite.beforeEach();
          } catch (e) {
            console.error('beforeEach failed:', e);
          }
        }
        
        // Run test
        await runTest(test, suiteEl);
        
        // Run afterEach
        if (suite.afterEach) {
          try {
            suite.afterEach();
          } catch (e) {
            console.error('afterEach failed:', e);
          }
        }
        
        // Small delay between tests
        await new Promise(resolve => setTimeout(resolve, 10));
      }
    }

    async function runTest(test, suiteEl) {
      const testEl = createTestElement(test);
      suiteEl.querySelector('.test-suite-body').appendChild(testEl);
      
      test.status = 'running';
      updateTestElement(testEl, test);
      
      try {
        await test.fn();
        test.status = 'passed';
        testResults.passed++;
      } catch (error) {
        test.status = 'failed';
        test.error = error.message;
        testResults.failed++;
      }
      
      updateTestElement(testEl, test);
      updateProgress();
    }

    function createSuiteElement(suite) {
      const div = document.createElement('div');
      div.className = 'test-suite';
      div.innerHTML = `
        <div class="test-suite-header" onclick="toggleSuite(this)">
          <span>${suite.name}</span>
          <span>â–¼</span>
        </div>
        <div class="test-suite-body expanded"></div>
      `;
      return div;
    }

    function createTestElement(test) {
      const div = document.createElement('div');
      div.className = 'test-case';
      return div;
    }

    function updateTestElement(el, test) {
      el.className = `test-case ${test.status}`;
      
      let statusClass = '';
      let statusText = '';
      
      if (test.status === 'passed') {
        statusClass = 'status-passed';
        statusText = 'âœ“ PASSED';
      } else if (test.status === 'failed') {
        statusClass = 'status-failed';
        statusText = 'âœ— FAILED';
      } else if (test.status === 'running') {
        statusClass = 'status-running';
        statusText = 'âŸ³ RUNNING';
      }
      
      el.innerHTML = `
        <div class="test-name">
          ${test.name}
          <span class="test-status ${statusClass}">${statusText}</span>
        </div>
        ${test.error ? `<div class="test-error">${test.error}</div>` : ''}
      `;
    }

    function updateSummary() {
      document.getElementById('totalTests').textContent = testResults.total;
      document.getElementById('passedTests').textContent = testResults.passed;
      document.getElementById('failedTests').textContent = testResults.failed;
    }

    function updateProgress() {
      const completed = testResults.passed + testResults.failed;
      const percent = (completed / testResults.total) * 100;
      document.getElementById('progressFill').style.width = percent + '%';
    }

    function toggleSuite(header) {
      const body = header.nextElementSibling;
      body.classList.toggle('expanded');
      const arrow = header.querySelector('span:last-child');
      arrow.textContent = body.classList.contains('expanded') ? 'â–¼' : 'â–¶';
    }

    function expandAll() {
      document.querySelectorAll('.test-suite-body').forEach(el => {
        el.classList.add('expanded');
      });
      document.querySelectorAll('.test-suite-header span:last-child').forEach(el => {
        el.textContent = 'â–¼';
      });
    }

    function collapseAll() {
      document.querySelectorAll('.test-suite-body').forEach(el => {
        el.classList.remove('expanded');
      });
      document.querySelectorAll('.test-suite-header span:last-child').forEach(el => {
        el.textContent = 'â–¶';
      });
    }

    function clearResults() {
      document.getElementById('testSuites').innerHTML = '';
      testResults.passed = 0;
      testResults.failed = 0;
      updateSummary();
      updateProgress();
    }

    // Stub functions for feature controls
    function toggleTheme() {}
    function changeLanguage(lang) {}
    function openPieceSetup() {}
    function analyzeCurrentPosition() {}
    function shareCurrentPosition() {}

    // Initialize
    document.addEventListener('DOMContentLoaded', async function() {
      console.log('Loading integration tests...');
      await loadTests();
      console.log('Tests loaded. Click "Run All Tests" to begin.');
      updateSummary();
    });
  </script>
</body>
</html>
