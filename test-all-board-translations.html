    <script>
        // Test data structure
        const testCategories = {

            ],

            ],
            'Theme System': [

                { key: 'lightMode', label: 'Light Mode' },
                { key: 'themeToggle', label: 'Theme Toggle' }
            ],
            'Backend Mode': [
                { key: 'enableBackendMode', label: 'Enable Backend Mode' },
                { key: 'disableBackendMode', label: 'Disable Backend Mode' },
                { key: 'backendOnline', label: 'Backend Online' },
                { key: 'backendOffline', label: 'Backend Offline' }
            ],
            'Auto-Scroll': [
                { key: 'autoScroll', label: 'Auto-Scroll' },
                { key: 'enableAutoScroll', label: 'Enable Auto-Scroll' },
                { key: 'disableAutoScroll', label: 'Disable Auto-Scroll' }
            ],
            'Settings Menu': [
                { key: 'settingsMenu', label: 'Settings Menu' },
                { key: 'closeMenu', label: 'Close Menu' },
                { key: 'menuGameControlsTitle', label: 'Game Controls Section' },
                { key: 'menuAppearanceTitle', label: 'Appearance Section' },
                { key: 'menuPositionToolsTitle', label: 'Position Tools Section' },
                { key: 'menuAdvancedTitle', label: 'Advanced Features Section' }
            ]
        };

        function runTests() {
            const lang = document.getElementById('testLanguage').value;
            
            // Set the language
            if (window.setLanguage) {
                window.setLanguage(lang);
            }
            
            let totalTests = 0;
            let passedTests = 0;
            let failedTests = 0;
            
            let resultsHTML = '';
            
            // Run tests for each category
            for (const [category, tests] of Object.entries(testCategories)) {
                resultsHTML += `<div class="test-section">`;
                resultsHTML += `<h2>${category}</h2>`;
                
                for (const test of tests) {
                    totalTests++;
                    const translation = window.t ? window.t(test.key) : test.key;
                    const isTranslated = translation !== test.key && translation !== '';
                    const isTurkish = /[ÄŸÃ¼ÅŸÄ±Ã¶Ã§ÄÃœÅÄ°Ã–Ã‡]/.test(translation);
                    
                    // For English, check it's not Turkish
                    // For other languages, just check it's not the key itself
                    let passed = false;
                    if (lang === 'en') {
                        passed = isTranslated && !isTurkish;
                    } else {
                        passed = isTranslated;
                    }
                    
                    if (passed) {
                        passedTests++;
                    } else {
                        failedTests++;
                    }
                    
                    resultsHTML += `
                        <div class="test-item ${passed ? 'pass' : 'fail'}">
                            <span class="label">${test.label}:</span>
                            <span class="value">"${translation}"</span>
                            <span class="status ${passed ? 'pass' : 'fail'}">${passed ? 'âœ“ PASS' : 'âœ— FAIL'}</span>
                        </div>
                    `;
                }
                
                resultsHTML += `</div>`;
            }
            
            // Display results
            document.getElementById('testResults').innerHTML = resultsHTML;
            
            // Update summary
            const successRate = totalTests > 0 ? Math.round((passedTests / totalTests) * 100) : 0;
            document.getElementById('totalTests').textContent = totalTests;
            document.getElementById('passedTests').textContent = passedTests;
            document.getElementById('failedTests').textContent = failedTests;
            document.getElementById('successRate').textContent = successRate + '%';
            document.getElementById('summary').style.display = 'block';
            
            // Log results
            console.log('='.repeat(60));
            console.log(`Translation Test Results for ${lang.toUpperCase()}`);
            console.log('='.repeat(60));
            console.log(`Total Tests: ${totalTests}`);
            console.log(`Passed: ${passedTests}`);
            console.log(`Failed: ${failedTests}`);
            console.log(`Success Rate: ${successRate}%`);
            console.log('='.repeat(60));
        }

        // Run tests on page load
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(runTests, 500);
        });
    </script>
