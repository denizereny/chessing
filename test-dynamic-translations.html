    <style>
        body {

        .test-section {

        .status-display {

            transition: background 0.3s ease;
        }
        .move-history-container {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;

            overflow-y: auto;
            margin: 15px 0;

        .move-item {
            padding: 8px;
            margin: 5px 0;
            background: #f5f5f5;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .move-number {
            font-weight: bold;
            color: #667eea;
            margin-right: 8px;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        select {
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: 2px solid #667eea;
            background: white;
            cursor: pointer;
        }
        .result {
            padding: 15px;
            margin: 15px 0;
            border-radius: 6px;
            font-weight: bold;
        }
        .success {
            background: #c8e6c9;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
        }
        .error {
            background: #ffcdd2;
            color: #c62828;
            border-left: 4px solid #f44336;
        }
        .info {
            background: #e1f5fe;
            color: #01579b;
            border-left: 4px solid #03a9f4;
        }
        h2 {
            color: #667eea;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
            margin-top: 30px;
        }
        .language-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin: 15px 0;
        }
        .language-btn {
            padding: 10px;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            font-weight: bold;
        }
        .language-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .test-results {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
        }
        .test-item {
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .test-item.pass {
            background: #c8e6c9;
        }
        .test-item.fail {
            background: #ffcdd2;
        }
        .badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }
        .badge.pass {
            background: #4caf50;
            color: white;
        }
        .badge.fail {
            background: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸŒ Dynamic Translation Test - Game Status & Move History</h1>
        
        <div class="test-section">
            <h2>ğŸŒ Language Selection</h2>
            <div class="language-grid">
                <button class="language-btn" onclick="changeLanguage('en')">ğŸ‡¬ğŸ‡§ English</button>
                <button class="language-btn" onclick="changeLanguage('tr')">ğŸ‡¹ğŸ‡· TÃ¼rkÃ§e</button>
                <button class="language-btn" onclick="changeLanguage('es')">ğŸ‡ªğŸ‡¸ EspaÃ±ol</button>
                <button class="language-btn" onclick="changeLanguage('fr')">ğŸ‡«ğŸ‡· FranÃ§ais</button>
                <button class="language-btn" onclick="changeLanguage('de')">ğŸ‡©ğŸ‡ª Deutsch</button>
                <button class="language-btn" onclick="changeLanguage('it')">ğŸ‡®ğŸ‡¹ Italiano</button>
                <button class="language-btn" onclick="changeLanguage('ru')">ğŸ‡·ğŸ‡º Ğ ÑƒÑÑĞºĞ¸Ğ¹</button>
                <button class="language-btn" onclick="changeLanguage('zh')">ğŸ‡¨ğŸ‡³ ä¸­æ–‡</button>
                <button class="language-btn" onclick="changeLanguage('ja')">ğŸ‡¯ğŸ‡µ æ—¥æœ¬èª</button>
                <button class="language-btn" onclick="changeLanguage('pt')">ğŸ‡µğŸ‡¹ PortuguÃªs</button>
                <button class="language-btn" onclick="changeLanguage('ar')">ğŸ‡¸ğŸ‡¦ Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</button>
            </div>
            <div id="languageResult" class="result info" style="margin-top: 15px;">
                Current Language: <strong id="currentLang">English</strong>
            </div>
        </div>

        <div class="test-section">
            <h2>ğŸ® Game Status Test</h2>
            <div id="statusText" class="status-display">White Playing ğŸ‘¤</div>
            <div id="pulse"></div>
            
            <div class="controls">
                <button onclick="testWhitePlaying()">â–¶ï¸ White Playing</button>
                <button onclick="testBlackPlaying()">â–¶ï¸ Black Playing</button>
                <button onclick="testWhiteWon()">ğŸ† White Won</button>
                <button onclick="testBlackWon()">ğŸ† Black Won</button>
            </div>
            
            <div id="statusResult"></div>
        </div>

        <div class="test-section">
            <h2>ğŸ“œ Move History Test</h2>
            <div id="moveHistory" class="move-history-container">
                <div class="move-item">
                    <span><span class="move-number">1.</span> â™™ e4</span>
                </div>
                <div class="move-item">
                    <span><span class="move-number">1.</span> â™Ÿ e5</span>
                </div>
                <div class="move-item">
                    <span><span class="move-number">2.</span> â™˜ Nf3</span>
                </div>
            </div>
            
            <div class="controls">
                <button onclick="addTestMove()">â• Add Test Move</button>
                <button onclick="clearMoveHistory()">ğŸ—‘ï¸ Clear History</button>
            </div>
            
            <div id="historyResult"></div>
        </div>

        <div class="test-section">
            <h2>ğŸ§ª Automated Tests</h2>
            <div class="controls">
                <button onclick="runAllTests()">â–¶ï¸ Run All Tests</button>
                <button onclick="testAllLanguages()">ğŸŒ Test All Languages</button>
            </div>
            <div id="testResults" class="test-results"></div>
        </div>
    </div>

    <script src="js/translations.js"></script>
    <script>
        // Mock game state
        let beyazSirasi = true;
        let oyunBitti = false;
        let bilgisayarRengi = "siyah";
        let hamleGecmisi = [
            { tas: "â™™", notasyon: "e4", yakalanan: null },
            { tas: "â™Ÿ", notasyon: "e5", yakalanan: null },
            { tas: "â™˜", notasyon: "Nf3", yakalanan: null }
        ];

        // Mock bilgiGuncelle function from game.js
        function bilgiGuncelle() {
            const statusEl = document.getElementById("statusText");
            const pulseEl = document.getElementById("pulse");

            if (oyunBitti) {
                const winner = beyazSirasi ? t("blackWon") : t("whiteWon");
                if (statusEl) statusEl.textContent = winner;
                if (pulseEl) pulseEl.style.background = "#e57373";
            } else {
                const sira = beyazSirasi ? t("whitePlaying") : t("blackPlaying");
                const kim = (bilgisayarRengi === "beyaz" && beyazSirasi) || (bilgisayarRengi === "siyah" && !beyazSirasi) ? " ğŸ¤–" : " ğŸ‘¤";
                const statusText = sira + kim;
                
                if (statusEl) statusEl.textContent = statusText;
                if (pulseEl) pulseEl.style.background = beyazSirasi ? "#4fc3f7" : "#e57373";
            }
        }

        // Mock gecmisiGuncelle function from game.js
        function gecmisiGuncelle() {
            const gecmisEl = document.getElementById("moveHistory");
            gecmisEl.innerHTML = "";

            hamleGecmisi.forEach((hamle, index) => {
                const div = document.createElement("div");
                div.className = "move-item";
                const hamleNo = Math.floor(index / 2) + 1;

                div.innerHTML = `
                    <span><span class="move-number">${hamleNo}.</span> ${hamle.tas} ${hamle.notasyon}</span>
                    ${hamle.yakalanan ? `<span>âŒ ${hamle.yakalanan}</span>` : ""}
                `;

                gecmisEl.appendChild(div);
            });
        }

        // Expose functions globally (like game.js does)
        window.bilgiGuncelle = bilgiGuncelle;
        window.gecmisiGuncelle = gecmisiGuncelle;

        // Test functions
        function changeLanguage(lang) {
            window.setLanguage(lang);
            document.getElementById('currentLang').textContent = lang.toUpperCase();
            
            // Update active button
            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            showResult('languageResult', `âœ… Language changed to: ${lang.toUpperCase()}`, 'success');
        }

        function testWhitePlaying() {
            beyazSirasi = true;
            oyunBitti = false;
            bilgisayarRengi = "siyah";
            bilgiGuncelle();
            showResult('statusResult', 'âœ… Should show "White Playing ğŸ‘¤" in current language', 'success');
        }

        function testBlackPlaying() {
            beyazSirasi = false;
            oyunBitti = false;
            bilgisayarRengi = "beyaz";
            bilgiGuncelle();
            showResult('statusResult', 'âœ… Should show "Black Playing ğŸ‘¤" in current language', 'success');
        }

        function testWhiteWon() {
            beyazSirasi = false;
            oyunBitti = true;
            bilgiGuncelle();
            showResult('statusResult', 'âœ… Should show "White Won!" in current language', 'success');
        }

        function testBlackWon() {
            beyazSirasi = true;
            oyunBitti = true;
            bilgiGuncelle();
            showResult('statusResult', 'âœ… Should show "Black Won!" in current language', 'success');
        }

        function addTestMove() {
            const pieces = ['â™™', 'â™Ÿ', 'â™˜', 'â™', 'â™—', 'â™', 'â™–', 'â™œ', 'â™•', 'â™›'];
            const moves = ['e4', 'e5', 'Nf3', 'Nc6', 'Bb5', 'd6', 'O-O', 'Nf6'];
            
            const randomPiece = pieces[Math.floor(Math.random() * pieces.length)];
            const randomMove = moves[Math.floor(Math.random() * moves.length)];
            
            hamleGecmisi.push({
                tas: randomPiece,
                notasyon: randomMove,
                yakalanan: Math.random() > 0.7 ? pieces[Math.floor(Math.random() * pieces.length)] : null
            });
            
            gecmisiGuncelle();
            showResult('historyResult', `âœ… Added move: ${randomPiece} ${randomMove}`, 'success');
        }

        function clearMoveHistory() {
            hamleGecmisi = [];
            gecmisiGuncelle();
            showResult('historyResult', 'âœ… Move history cleared', 'success');
        }

        function runAllTests() {
            const tests = [
                { name: 'White Playing', fn: testWhitePlaying },
                { name: 'Black Playing', fn: testBlackPlaying },
                { name: 'White Won', fn: testWhiteWon },
                { name: 'Black Won', fn: testBlackWon }
            ];

            let html = '<h3>Test Results:</h3>';
            tests.forEach(test => {
                try {
                    test.fn();
                    html += `<div class="test-item pass">
                        <span>${test.name}</span>
                        <span class="badge pass">âœ“ PASS</span>
                    </div>`;
                } catch (error) {
                    html += `<div class="test-item fail">
                        <span>${test.name}</span>
                        <span class="badge fail">âœ— FAIL</span>
                    </div>`;
                }
            });

            document.getElementById('testResults').innerHTML = html;
        }

        function testAllLanguages() {
            const languages = ['en', 'tr', 'es', 'fr', 'de', 'it', 'ru', 'zh', 'ja', 'pt', 'ar'];
            const keys = ['whitePlaying', 'blackPlaying', 'whiteWon', 'blackWon'];
            
            let html = '<h3>Translation Coverage Test:</h3>';
            let totalTests = 0;
            let passedTests = 0;

            languages.forEach(lang => {
                window.setLanguage(lang);
                html += `<h4>ğŸŒ ${lang.toUpperCase()}</h4>`;
                
                keys.forEach(key => {
                    totalTests++;
                    const value = t(key);
                    const passed = value && value !== key && value.length > 0;
                    
                    if (passed) passedTests++;
                    
                    html += `<div class="test-item ${passed ? 'pass' : 'fail'}">
                        <span><strong>${key}:</strong> ${value}</span>
                        <span class="badge ${passed ? 'pass' : 'fail'}">${passed ? 'âœ“' : 'âœ—'}</span>
                    </div>`;
                });
            });

            html += `<div class="result ${passedTests === totalTests ? 'success' : 'error'}" style="margin-top: 20px;">
                <strong>Total: ${passedTests}/${totalTests} tests passed</strong>
            </div>`;

            document.getElementById('testResults').innerHTML = html;
        }

        function showResult(elementId, message, type) {
            const resultEl = document.getElementById(elementId);
            resultEl.innerHTML = `<div class="result ${type}">${message}</div>`;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            const savedLang = localStorage.getItem("4x5_lang") || "en";
            document.getElementById('currentLang').textContent = savedLang.toUpperCase();
            
            // Mark active language button
            document.querySelectorAll('.language-btn').forEach(btn => {
                if (btn.textContent.toLowerCase().includes(savedLang)) {
                    btn.classList.add('active');
                }
            });
            
            testWhitePlaying();
            gecmisiGuncelle();
        });
    </script>
</body>
</html>
