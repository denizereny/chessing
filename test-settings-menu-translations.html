    <script src="js/translations.js"></script>
    <script>
        let currentTestLang = 'en';

        function testLanguage(lang) {
            currentTestLang = lang;
            setLanguage(lang);
            
            // Update active button
            document.querySelectorAll('.language-buttons button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Run tests
            runTranslationTests(lang);
        }

        function runTranslationTests(lang) {
            const results = document.getElementById('testResults');
            results.innerHTML = '';

            const tests = [
                { key: 'settingsMenu', element: 'settingsMenuTitleText', name: 'Settings Menu Title' },
                { key: 'closeMenu', element: 'closeMenuText', name: 'Close Button' },
                { key: 'darkMode', element: 'btnThemeText', name: 'Theme Button (Dark Mode)', checkContains: true },
                { key: 'language', element: 'lblLanguage', name: 'Language Label' },
                { key: 'pieceSetup', element: 'btnPieceSetupText', name: 'Piece Setup Button' },
                { key: 'analyzePosition', element: 'btnAnalyzePositionText', name: 'Analyze Position Button' },
                { key: 'sharePosition', element: 'btnSharePositionText', name: 'Share Position Button' }
            ];

            tests.forEach(test => {
                const element = document.getElementById(test.element);
                const expectedText = t(test.key);
                const actualText = element ? element.textContent : '';
                
                let passed = false;
                if (test.checkContains) {
                    passed = actualText.includes(expectedText);
                } else {
                    passed = actualText === expectedText;
                }

                const resultDiv = document.createElement('div');
                resultDiv.className = `test-result ${passed ? 'pass' : 'fail'}`;
                resultDiv.innerHTML = `
                    <strong>${test.name}:</strong><br>
                    Expected: "${expectedText}"<br>
                    Actual: "${actualText}"<br>
                    Status: ${passed ? 'âœ… PASS' : 'âŒ FAIL'}
                `;
                results.appendChild(resultDiv);
            });
        }

        function openSettingsMenu() {
            const panel = document.getElementById('settingsMenuPanel');
            const backdrop = document.getElementById('settingsMenuBackdrop');
            panel.style.display = 'block';
            backdrop.style.display = 'block';
        }

        function closeSettingsMenu() {
            const panel = document.getElementById('settingsMenuPanel');
            const backdrop = document.getElementById('settingsMenuBackdrop');
            panel.style.display = 'none';
            backdrop.style.display = 'none';
        }

        // Setup event listeners
        document.getElementById('settingsMenuToggle').addEventListener('click', openSettingsMenu);
        document.getElementById('settingsMenuClose').addEventListener('click', closeSettingsMenu);
        document.getElementById('settingsMenuBackdrop').addEventListener('click', closeSettingsMenu);

        // Run initial tests
        document.addEventListener('DOMContentLoaded', function() {
            runTranslationTests('en');
        });
    </script>
