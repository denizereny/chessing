<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Test: Event Handler Preservation</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }

    h1 {
      color: #333;
      border-bottom: 4px solid #667eea;
      padding-bottom: 15px;
      margin-top: 0;
    }

    .property-info {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
      border-left: 4px solid #667eea;
    }

    .property-info h2 {
      margin-top: 0;
      color: #667eea;
    }

    .property-info p {
      margin: 8px 0;
      color: #555;
      line-height: 1.6;
    }

    .validates {
      background: #e3f2fd;
      padding: 10px 15px;
      border-radius: 6px;
      margin-top: 10px;
      font-weight: 600;
      color: #1976d2;
    }

    .controls {
      margin: 25px 0;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.6);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      box-shadow: none;
    }

    .status {
      padding: 15px 20px;
      border-radius: 8px;
      margin: 20px 0;
      font-weight: 600;
      font-size: 16px;
    }

    .status.running {
      background: #fff3cd;
      color: #856404;
      border-left: 4px solid #ffc107;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border-left: 4px solid #28a745;
    }

    .status.failure {
      background: #f8d7da;
      color: #721c24;
      border-left: 4px solid #dc3545;
    }

    .results {
      margin-top: 30px;
    }

    .test-result {
      background: white;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      padding: 20px;
      margin: 15px 0;
      transition: all 0.3s;
    }

    .test-result.pass {
      border-color: #28a745;
      background: #f1f9f4;
    }

    .test-result.fail {
      border-color: #dc3545;
      background: #fef5f5;
    }

    .test-result h3 {
      margin: 0 0 10px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .test-result .icon {
      font-size: 24px;
    }

    .test-result.pass .icon {
      color: #28a745;
    }

    .test-result.fail .icon {
      color: #dc3545;
    }

    .error-details {
      background: #fff;
      border: 1px solid #dc3545;
      border-radius: 6px;
      padding: 15px;
      margin-top: 10px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      color: #721c24;
      overflow-x: auto;
    }

    .summary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 25px;
      border-radius: 10px;
      margin: 25px 0;
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .summary h2 {
      margin-top: 0;
      font-size: 24px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .stat {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }

    .stat-value {
      font-size: 32px;
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 14px;
      opacity: 0.9;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
      overflow: hidden;
      margin-top: 15px;
    }

    .progress-fill {
      height: 100%;
      background: white;
      transition: width 0.3s;
      border-radius: 4px;
    }

    #console-output {
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 20px;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      max-height: 400px;
      overflow-y: auto;
      margin-top: 20px;
      line-height: 1.6;
    }

    #console-output .log-line {
      margin: 4px 0;
    }

    #console-output .log-error {
      color: #f48771;
    }

    #console-output .log-success {
      color: #89d185;
    }

    #console-output .log-info {
      color: #6cb6ff;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ§ª Property Test: Event Handler Preservation</h1>

    <div class="property-info">
      <h2>Property 6: Event Handler Preservation</h2>
      <p><strong>Statement:</strong> For any UI element with attached event handlers, after repositioning, all event handlers should remain functional and fire correctly.</p>
      <div class="validates">âœ“ Validates Requirements: 2.3, 9.1</div>
    </div>

    <div class="controls">
      <button id="run-test-btn" onclick="runTest()">â–¶ Run Property Test</button>
      <button onclick="clearResults()">ðŸ—‘ Clear Results</button>
      <button onclick="toggleConsole()">ðŸ“‹ Toggle Console</button>
    </div>

    <div id="status" class="status" style="display: none;"></div>

    <div id="summary" style="display: none;"></div>

    <div id="results" class="results"></div>

    <div id="console-output" style="display: none;"></div>
  </div>

  <!-- Load fast-check -->
  <script src="../setup-fast-check.js"></script>

  <!-- Load dependencies -->
  <script src="../../js/adaptive-viewport/constants.js"></script>
  <script src="../../js/adaptive-viewport/types.js"></script>
  <script src="../../js/adaptive-viewport/base-component.js"></script>
  <script src="../../js/adaptive-viewport/dom-updater.js"></script>

  <!-- Load property test -->
  <script src="event-handler-preservation-property.test.js"></script>

  <script>
    let consoleVisible = false;
    const consoleOutput = document.getElementById('console-output');
    const originalConsoleLog = console.log;
    const originalConsoleError = console.error;

    // Intercept console output
    console.log = function(...args) {
      originalConsoleLog.apply(console, args);
      appendToConsole(args.join(' '), 'log');
    };

    console.error = function(...args) {
      originalConsoleError.apply(console, args);
      appendToConsole(args.join(' '), 'error');
    };

    function appendToConsole(message, type) {
      const line = document.createElement('div');
      line.className = `log-line log-${type}`;
      line.textContent = message;
      consoleOutput.appendChild(line);
      consoleOutput.scrollTop = consoleOutput.scrollHeight;
    }

    function toggleConsole() {
      consoleVisible = !consoleVisible;
      consoleOutput.style.display = consoleVisible ? 'block' : 'none';
    }

    function clearResults() {
      document.getElementById('results').innerHTML = '';
      document.getElementById('summary').style.display = 'none';
      document.getElementById('status').style.display = 'none';
      consoleOutput.innerHTML = '';
    }

    async function runTest() {
      const runBtn = document.getElementById('run-test-btn');
      const statusDiv = document.getElementById('status');
      const resultsDiv = document.getElementById('results');
      const summaryDiv = document.getElementById('summary');

      // Clear previous results
      resultsDiv.innerHTML = '';
      summaryDiv.style.display = 'none';
      consoleOutput.innerHTML = '';

      // Show running status
      statusDiv.className = 'status running';
      statusDiv.style.display = 'block';
      statusDiv.innerHTML = '<span class="spinner"></span> Running property-based tests (500 iterations)...';
      runBtn.disabled = true;

      try {
        // Check if fast-check is loaded
        if (typeof fc === 'undefined') {
          throw new Error('fast-check library not loaded. Please ensure setup-fast-check.js is available.');
        }

        // Run the property test
        const results = await runEventHandlerPreservationPropertyTest(fc);

        // Display results
        displayResults(results);

        // Update status
        if (results.failed === 0) {
          statusDiv.className = 'status success';
          statusDiv.innerHTML = 'âœ“ All property tests passed!';
        } else {
          statusDiv.className = 'status failure';
          statusDiv.innerHTML = `âœ— ${results.failed} property test(s) failed`;
        }

      } catch (error) {
        statusDiv.className = 'status failure';
        statusDiv.innerHTML = `âœ— Error running tests: ${error.message}`;
        console.error('Test execution error:', error);
      } finally {
        runBtn.disabled = false;
      }
    }

    function displayResults(results) {
      const resultsDiv = document.getElementById('results');
      const summaryDiv = document.getElementById('summary');

      // Display summary
      const totalTests = results.passed + results.failed;
      const successRate = totalTests > 0 ? ((results.passed / totalTests) * 100).toFixed(1) : 0;
      const totalIterations = totalTests * 100;

      summaryDiv.innerHTML = `
        <h2>Test Summary</h2>
        <div class="stats">
          <div class="stat">
            <span class="stat-value">${totalTests}</span>
            <span class="stat-label">Total Properties</span>
          </div>
          <div class="stat">
            <span class="stat-value">${results.passed}</span>
            <span class="stat-label">Passed</span>
          </div>
          <div class="stat">
            <span class="stat-value">${results.failed}</span>
            <span class="stat-label">Failed</span>
          </div>
          <div class="stat">
            <span class="stat-value">${successRate}%</span>
            <span class="stat-label">Success Rate</span>
          </div>
          <div class="stat">
            <span class="stat-value">${totalIterations}</span>
            <span class="stat-label">Total Iterations</span>
          </div>
        </div>
        <div class="progress-bar">
          <div class="progress-fill" style="width: ${successRate}%"></div>
        </div>
      `;
      summaryDiv.style.display = 'block';

      // Display individual test results
      results.tests.forEach(test => {
        const testDiv = document.createElement('div');
        testDiv.className = `test-result ${test.status === 'PASS' ? 'pass' : 'fail'}`;

        let html = `
          <h3>
            <span class="icon">${test.status === 'PASS' ? 'âœ“' : 'âœ—'}</span>
            ${test.name}
          </h3>
          <p><strong>Status:</strong> ${test.status}</p>
        `;

        if (test.error) {
          html += `
            <div class="error-details">
              <strong>Error:</strong><br>
              ${test.error}
            </div>
          `;
        }

        testDiv.innerHTML = html;
        resultsDiv.appendChild(testDiv);
      });
    }

    // Show instructions on load
    window.addEventListener('load', () => {
      console.log('Property Test: Event Handler Preservation');
      console.log('Click "Run Property Test" to start testing...');
    });
  </script>
</body>
</html>
