<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OverflowHandler Validation</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .container {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    h1 {
      color: #333;
      margin-top: 0;
      border-bottom: 3px solid #667eea;
      padding-bottom: 15px;
    }
    .status {
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 2px solid #28a745;
    }
    .status.warning {
      background: #fff3cd;
      color: #856404;
      border: 2px solid #ffc107;
    }
    .check-item {
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      display: flex;
      align-items: center;
      font-family: monospace;
    }
    .check-pass {
      background: #d4edda;
      color: #155724;
      border-left: 4px solid #28a745;
    }
    .check-fail {
      background: #f8d7da;
      color: #721c24;
      border-left: 4px solid #dc3545;
    }
    .check-icon {
      font-size: 20px;
      margin-right: 10px;
      font-weight: bold;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }
    .stat-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 25px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .stat-value {
      font-size: 3em;
      font-weight: bold;
      margin: 10px 0;
    }
    .stat-label {
      font-size: 1.1em;
      opacity: 0.9;
    }
    #run-validation {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
    #run-validation:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }
    #run-validation:active {
      transform: translateY(0);
    }
    .details {
      background: #f8f9fa;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      font-size: 0.9em;
    }
    .section {
      margin: 30px 0;
    }
    .section-title {
      font-size: 1.5em;
      color: #667eea;
      margin-bottom: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç OverflowHandler Implementation Validation</h1>
    
    <div class="section">
      <button id="run-validation">Run Validation</button>
    </div>

    <div id="status" style="display: none;"></div>

    <div id="stats" style="display: none;" class="stats-grid"></div>

    <div id="checks" class="section" style="display: none;">
      <div class="section-title">Validation Checks</div>
      <div id="checks-list"></div>
    </div>
  </div>

  <!-- Load dependencies -->
  <script src="../../js/adaptive-viewport/constants.js"></script>
  <script src="../../js/adaptive-viewport/base-component.js"></script>
  <script src="../../js/adaptive-viewport/overflow-handler.js"></script>
  <script src="validate-overflow-handler.js"></script>

  <script>
    document.getElementById('run-validation').addEventListener('click', function() {
      const button = this;
      button.disabled = true;
      button.textContent = 'Running Validation...';
      
      // Clear previous results
      document.getElementById('checks-list').innerHTML = '';
      
      // Run validation
      setTimeout(() => {
        const results = validateOverflowHandler();
        
        // Display status
        const statusDiv = document.getElementById('status');
        statusDiv.style.display = 'block';
        if (results.failed === 0) {
          statusDiv.className = 'status success';
          statusDiv.innerHTML = '‚úÖ All validation checks passed!<br>OverflowHandler implementation is complete and correct.';
        } else {
          statusDiv.className = 'status warning';
          statusDiv.innerHTML = `‚ö†Ô∏è ${results.failed} validation check(s) failed.<br>Please review the details below.`;
        }
        
        // Display stats
        const total = results.passed + results.failed;
        const successRate = total > 0 ? ((results.passed / total) * 100).toFixed(1) : 0;
        
        const statsDiv = document.getElementById('stats');
        statsDiv.style.display = 'grid';
        statsDiv.innerHTML = `
          <div class="stat-card">
            <div class="stat-label">Total Checks</div>
            <div class="stat-value">${total}</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Passed</div>
            <div class="stat-value">${results.passed}</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Failed</div>
            <div class="stat-value">${results.failed}</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Success Rate</div>
            <div class="stat-value">${successRate}%</div>
          </div>
        `;
        
        // Display checks
        const checksDiv = document.getElementById('checks-list');
        results.checks.forEach(check => {
          const div = document.createElement('div');
          div.className = `check-item check-${check.status === 'PASS' ? 'pass' : 'fail'}`;
          div.innerHTML = `
            <span class="check-icon">${check.status === 'PASS' ? '‚úì' : '‚úó'}</span>
            <span>${check.name}</span>
            ${check.details ? `<div class="details">${check.details}</div>` : ''}
          `;
          checksDiv.appendChild(div);
        });
        
        document.getElementById('checks').style.display = 'block';
        
        // Re-enable button
        button.disabled = false;
        button.textContent = 'Run Validation Again';
      }, 100);
    });

    // Auto-run on load
    window.addEventListener('load', () => {
      document.getElementById('run-validation').click();
    });
  </script>
</body>
</html>
